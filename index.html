    <script>
    // Using leaflet.js to pan and zoom a big image.
    // See also: http://kempe.net/blog/2014/06/14/leaflet-pan-zoom-image.html
    // create the slippy map
    var map = L.map('image-map', {
      minZoom: 1,
      maxZoom: 11,
      center: [0, 0],
      zoom: 1,
      crs: L.CRS.EPSG4326
    });
    // dimensions of the image
    var w = 2000,
        h = 1500,
        url = 'https://www.dropbox.com/s/op0iumht5gtucao/fa18training.jpg?dl=0';
    // calculate the edges of the image, in coordinate space
    var southWest = map.unproject([0, h], map.getMaxZoom()-1);
    var northEast = map.unproject([w, 0], map.getMaxZoom()-1);
    var bounds = new L.LatLngBounds(southWest, northEast);
    // add the image overlay,
    // so that it covers the entire map
    L.imageOverlay(url, bounds).addTo(map);
    // tell leaflet that the map is exactly as big as the image
    map.setMaxBounds(bounds);
    </script>

      <script>
      var width = 150,
    height = 150;

var projection = d3.geo.orthographic()
    .scale(75)
    .translate([width / 2, height / 2])
    .clipAngle(90)
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("#overview").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("defs").append("path")
    .datum({
        type: "Sphere"
    })
    .attr("id", "sphere")
    .attr("d", path);

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");

d3.json("assets/world-50m.json", function(error, world) {
    if (error) throw error;

    svg.insert("path", ".graticule")
        .datum(topojson.feature(world, world.objects.land))
        .attr("class", "land")
        .attr("d", path);

    svg.insert("path", ".graticule")
        .datum(topojson.mesh(world, world.objects.countries, function(a, b) {
            return a !== b;
        }))
        .attr("class", "boundary")
        .attr("d", path);
});

d3.select(self.frameElement).style("height", height + "px");

function panTo(where) {
    d3.select("#overview").transition()
        .duration(0)
        .tween("rotate", function() {
            var lng = where[0];
            var lat = where[1];
            if (lng < -180) {
                lng = (lng % 180) + 180
            } else if (lng > 180) {
                lng = (lng % 180) - 180
            }
            var p = where,
                r = d3.interpolate(projection.rotate(), [-lng, -lat]);
            return function(t) {
                projection.rotate(r(t));
                svg.selectAll(".land").attr("d", path);
                svg.selectAll(".pin");
            }
        })
      </div>
